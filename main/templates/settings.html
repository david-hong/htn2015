<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='signup.css') }}" rel="stylesheet">

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" id="home"><a href="main">Home</a></li>
            <li role="presentation" id="settings"><a href="settings">Settings</a></li>
            <li role="presentation" id="data"><a href="data">Historical Data</a></li>
            <li role="presentation" id="login"><a href="login">Login</a></li>
            <li role="presentation" id="signup"><a href="showSignUp">Sign Up</a></li>
            <li role="presentation" id="logout"><a href="#" onclick="logout()">Log out</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>

      <div class="jumbotron">
        <h1>Bucket List App</h1>
        <form class="form-signin">
          Have Carpal Tunnel Syndrome?
          <input type="checkbox" id="haveCTS"> Yes

          <br>

          <label class="chand" for="haveCTS" class="sr-only">Which hand do you have CTS?</label>
          <select id="CTShand" class="chand">
            <option value="L">Left</option>
            <option value="R">Right</option>
            <option value="B">Both</option>
          </select>

          <br><br>

          Not sure if you have CTS?
          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" onclick="testCTS()">Take a test</button>

          <br>
          How often do you want to receive notifications to fix your wrist posture? (Recommended every 5 mins)
          <input type="number" name="notifDownTime" id="notifDownTime" class="form-control" required>

          <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button" onclick="updateSettings()">Update</button>
        </form>
      </div>

      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>

    </div>
  </body>
</html>
